<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Anime Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ðŸŽŒ Anime Inventory</h1>

    <div>
        <input type="text" id="searchBox" placeholder="Search anime...">
        <button onclick="searchAnime()">Search</button>
        <button onclick="loadTree()">Show Tree</button>
        <button onclick="rescan()">Rescan</button>
        <a href="/api/export_csv"><button>Export CSV</button></a>
    </div>

    <div id="results"></div>
    <div id="tree"></div>

    <script src="tree.js"></script>
    <script>
        function loadTree() {
            fetch('/api/tree')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('results').innerHTML = '';
                    document.getElementById('tree').innerHTML = '';
                    renderTree(data, document.getElementById('tree'));
                });
        }

        function searchAnime() {
            const query = document.getElementById('searchBox').value;
            fetch('/api/search?q=' + encodeURIComponent(query))
                .then(res => res.json())
                .then(data => {
                    const container = document.getElementById('results');
                    container.innerHTML = '<h2>Search Results:</h2>';
                    if (data.length === 0) {
                        container.innerHTML += '<p>No results found.</p>';
                        return;
                    }
                    let html = '<ul>';
                    data.forEach(item => {
                        html += `<li><strong>${item.name}</strong> â€” ${item.path} â€” ${item.size} bytes â€” Modified: ${item.mtime}</li>`;
                    });
                    html += '</ul>';
                    container.innerHTML += html;
                });
        }

        function rescan() {
            if (!confirm("This will rescan the anime folder. Continue?")) return;
            fetch('/api/rescan', { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    alert(data.status);
                    loadTree();
                });
        }

        window.onload = loadTree;
    </script>
</body>
</html>
